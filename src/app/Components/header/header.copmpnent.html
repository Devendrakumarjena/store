<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a [routerLink]="['/home']" routerLinkActive="router-link-active">My Store</a>
  <button mat-button-icon [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn" class="mat-18"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 items</span>
        <a [routerLink]="['/cart']" routerLinkActive="router-link-active"
          >View Cart</a
        >
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          keybord x 1
          <span class="font-bold">{{"150" | currency: 'INR'}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keybord x 1
          <span class="font-bold">{{"150" | currency: 'INR'}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keybord x 1
          <span class="font-bold">{{"150" | currency: 'INR'}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          keybord x 1
          <span class="font-bold">{{"150" | currency: 'INR'}}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{'600'| currency:'INR'}}</span>
      </div>
      <div class="flex justify-between pt-3">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          [routerLink]="['/cart']"
          routerLinkActive="router-link-active"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
